<link href="users.component.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <nav class="navbar navbar-light bg-light" style="color: transparent;">
    <div class="container-fluid">
      <a class="navbar-brand">Haibu Usuarios</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" (keyup)="filterByName($event)" placeholder="Filtra por nombre" aria-label="Search">
      </form>
    </div>
  </nav>
  <div class="container">
    <div *ngFor="let product of products">
        <div class="card">
                <div (click)="displayDiv(product)">
                  <div [ngStyle]="{ color: !verifyAll(product.fechaNacimiento, product.rut) ? 'black' : 'red'}">
                    <p style="text-align: center; font-size: 20px;"> {{ product.nombre }} {{product.apellido}}</p>
                  </div>
                <div class="slideDown" [ngStyle]="{ display: product.show ? 'flex' : 'none'}">
                  <div class="expand-collapse-content">
                    <div class="card-footer">
                        Telefono: {{product.telefono}}<br>
                        <div [ngStyle]="{ color: verifyRut(product.rut) ? 'black' : 'red'}">
                          <span *ngIf="!verifyRut(product.rut)"><fa-icon [icon]="faExclamationTriangle"> </fa-icon></span>
                          Rut: {{product.rut}}
                        </div>
                        <div [ngStyle]="{ color: !verifyDate(product.fechaNacimiento) ? 'black' : 'red'}" >
                            <span *ngIf="verifyDate(product.fechaNacimiento)">
                                <fa-icon [icon]="faExclamationTriangle"></fa-icon></span>
                                fechaNacimiento: {{product.fechaNacimiento}}
                        </div>
                        Direccion: {{product.direccion.calle}}-{{product.direccion.numero}}-{{product.direccion.comuna}}<br>
                         Activo: {{product.activo}}
                     </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
